---
layout: default
---

<h1>{{ page.title }}</h1>

{%- if content -%}
<section>
    <div class="row">
        {{content}}
    </div>
</section>
{%- endif -%}

<section>
    <div class="list-group-flush">
        {% for person in site["people"] %}
            <a href="{{ person.url }}" class="list-group-item">
                <h3>{{ person.name }}</h3>
                <p>{{ person.biographical_notes }}</p>
            </a>
        {% endfor %}
    </div>
</section>
